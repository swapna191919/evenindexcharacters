<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>printing even index characters</h2>")
         var a=prompt("enter a name")
         
         for (i=1;i<a.length;i++)
         {
            if(i%2==0){
              document.write(a[i])
        
    }
}
